<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

    <aside>
        <ul class="tree-view">
            <li><a th:href="@{/main}" style="font-size: 20px; font-weight: bold">DevLife</a></li>
            <li style="font-weight: bold">
                <a href="#components" >Category</a>
                <ul>
                    <li><a th:href="@{/mypage}">마이페이지</a></li>
                    <li><a th:href="@{/login}">로그인</a></li>
                    <li><a th:href="@{/signup}">회원가입</a></li>
                    <li>
                        <a href="#window">게시판</a>
                        <ul>
                            <li><a href="#title-bar">개발자 도구</a></li>
                            <li><a href="#window-contents">개발자네 개팔자</a></li>
                            <li><a href="#status-bar">고독한 개발자</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#issues-contributing-etc">Issues, Contributing, etc.</a></li>
        </ul>
    </aside>

    <main>
        <h2> 로그인</h2>
        <form th:action="@{/login}" method="POST">
            <div class="field-row-stacked">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <label for="text22">ID</label>
                        <input id="text22" type="text" name="providerId"/>
            </div>
            <div class="field-row-stacked">
                <label for="text23">Password</label>
                <input id="text23" type="password" name="password"/>
            </div>
            <button type="submit">로그인</button>
        </form>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>
    </main>



</body>
</html>
